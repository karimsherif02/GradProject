<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Hide</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mt-5">Video </h1>
                <form action="/video_encrypt" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="video">Video File:</label>
                        <input type="file" name="video" id="video" class="form-control-file" accept=".mp4">
                    </div>
                    <div class="form-group">
                        <label for="fileToHide">File to Hide:</label>
                        <input type="file" name="fileToHide" id="fileToHide" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary">Hide </button>
                </form>
                <div class="text-center mt-3">
                    <a href="/" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
