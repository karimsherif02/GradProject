<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image </title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mt-5"> Image </h1>
                <form action="/hide_file_in_image" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="image">Image File:</label>
                        <input type="file" name="image" id="image" class="form-control-file" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="fileToHide">File to Hide:</label>
                        <input type="file" name="file" id="fileToHide" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary">Hide </button>
                </form>
                <div class="text-center mt-3">
                    <a href="/" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
